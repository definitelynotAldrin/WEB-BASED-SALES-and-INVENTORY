<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kan-anan by the Sea</title>
    <link rel="stylesheet" href="../css/login_panel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/39d1af4576.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="logo-container">
            <img src="../assets/Profile (1).png" alt="" class="logo-img">
            <h1 class="logo-title">kan-anan by the sea</h1>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="card-image-container">
                    <img src="../assets/admin.jpg" alt="" class="card-image">
                </div>
                <div class="card-content">
                    <a href="#" class="card-link">
                        <span>admin</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
            <div class="card">
                <div class="card-image-container">
                    <img src="../assets/service.jpg" alt="" class="card-image">
                </div>
                <div class="card-content">
                    <a href="#" class="card-link">
                        <span>service</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
            <div class="card">
                <div class="card-image-container">
                    <img src="../assets/kitchen image (1).jpg" alt="" class="card-image">
                </div>
                <div class="card-content">
                    <a href="#" class="card-link">
                        <span>kitchen</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
