<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculation</title>
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .price-box {
            margin-bottom: 10px;
        }
        .price-box input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dish Price Calculation</h2>
        <div class="price-box">
            <label for="kilo_price">Price for 1 Kilo:</label>
            <input type="number" id="kilo_price" placeholder="Enter price for 1 kilo" oninput="calculatePrices()">
        </div>
        <div class="price-box">
            <label for="quantity">Quantity (in Kilos):</label>
            <input type="number" id="quantity" placeholder="Enter quantity" oninput="calculatePrices()" min="1" value="1">
        </div>
        <div class="price-box">
            <label for="quarter_price">Price for 1/4 Kilo:</label>
            <input type="text" id="quarter_price" readonly>
        </div>
        <div class="price-box">
            <label for="half_price">Price for 1/2 Kilo:</label>
            <input type="text" id="half_price" readonly>
        </div>
        <div class="price-box">
            <label for="three_quarter_price">Price for 3/4 Kilo:</label>
            <input type="text" id="three_quarter_price" readonly>
        </div>
        <div class="price-box">
            <label for="full_price">Price for 1 Kilo:</label>
            <input type="text" id="full_price" readonly>
        </div>
    </div>

    <script>
        function calculatePrices() {
            const kiloPrice = parseFloat(document.getElementById('kilo_price').value);
            const quantity = parseFloat(document.getElementById('quantity').value);

            if (!isNaN(kiloPrice) && !isNaN(quantity)) {
                document.getElementById('quarter_price').value = (kiloPrice * 0.25 * quantity).toFixed(2);
                document.getElementById('half_price').value = (kiloPrice * 0.5 * quantity).toFixed(2);
                document.getElementById('three_quarter_price').value = (kiloPrice * 0.75 * quantity).toFixed(2);
                document.getElementById('full_price').value = (kiloPrice * quantity).toFixed(2);
            } else {
                document.getElementById('quarter_price').value = '';
                document.getElementById('half_price').value = '';
                document.getElementById('three_quarter_price').value = '';
                document.getElementById('full_price').value = '';
            }
        }
    </script>
</body>
</html>
